services:
  analytics:
    build: 
      context: ../..
      target: dev
    ports:
      - "9003:9003"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cleansweep
      - NEXT_PUBLIC_SUPABASE_URL=http://localhost:9003
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=dummy-key-for-local-dev
      - SUPABASE_SERVICE_ROLE_KEY=dummy-service-key-for-local-dev
      - NEXT_PUBLIC_USE_AUTH=false
      - NEXTAUTH_URL=http://localhost:9003
      - NEXTAUTH_SECRET=development-secret-key-change-in-production
      - GEMINI_API_KEY=${GEMINI_API_KEY:-AIzaSyD2xTZABp-UxH0355ZWRSW_UPhItTBgB4k}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-AIzaSyD2xTZABp-UxH0355ZWRSW_UPhItTBgB4k}
      - BROWSERLESS_API_KEY=${BROWSERLESS_API_KEY}
    env_file:
      - ../../.env.local  # Load from root directory
    volumes:
      - ../..:/app
      - /app/node_modules
      - /app/.next
      - /app/apps/analytics/.next
    working_dir: /app/apps/analytics
    command: npm run dev -- --port 9003
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cleansweep

  db:
    image: postgres:16-alpine
    ports:
      - "5434:5432"  # Changed from 5433 to avoid conflict with calendar app
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cleansweep
    volumes:
      - analytics_postgres_data:/var/lib/postgresql/data
      - ../../supabase/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql
      - ../../supabase/migrations/002_analytics_schema.sql:/docker-entrypoint-initdb.d/002_analytics_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cleansweep

networks:
  cleansweep:
    driver: bridge

volumes:
  analytics_postgres_data: